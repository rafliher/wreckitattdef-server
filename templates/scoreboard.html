<!-- templates/scoreboard.html -->

{% extends 'base.html' %}

{% block title %}Scoreboard{% endblock %}

{% block content %}
    <div class="mt-3 container">
        <h1>Scoreboard</h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Progress</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ user.user.username }}</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{ user.progress * 100 }}%;" aria-valuenow="{{ user.progress * 100 }}" aria-valuemin="0" aria-valuemax="100">{{ '%0.2f' % (user.progress * 100) }}%</div>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
